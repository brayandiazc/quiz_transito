<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO Básico -->
    <meta
      name="description"
      content="Quiz de Tránsito: Evalúa tus conocimientos en señales, normas de tránsito y más. Aprende y mejora con este cuestionario interactivo."
    />
    <meta
      name="keywords"
      content="quiz tránsito, señales de tránsito, normas de tránsito, seguridad vial, mecánica básica, multas de tránsito"
    />
    <meta name="author" content="Brayan Diaz C" />
    <meta name="robots" content="index, follow" />

    <!-- Redes Sociales -->
    <meta property="og:title" content="Quiz de Tránsito" />
    <meta
      property="og:description"
      content="Evalúa tus conocimientos en señales de tránsito, normas y más con este quiz interactivo."
    />
    <meta property="og:image" content="assets/img/preview.jpeg" />
    <meta property="og:url" content="https://quiztransito.com" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Quiz de Tránsito" />
    <meta
      name="twitter:description"
      content="Un cuestionario para mejorar tus conocimientos en tránsito y seguridad vial."
    />
    <meta name="twitter:image" content="assets/img/preview.jpeg" />

    <!-- Favicon -->
    <link rel="icon" href="assets/img/favicon.png" type="image/x-icon" />
    <!-- Estilo con Pico.css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1.5.10/css/pico.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Quiz de Tránsito</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <ul>
          <li><a href="index.html">Quiz de Tránsito</a></li>
        </ul>
      </nav>
    </div>
    <main id="app" class="container">
      <!-- Pantalla de inicio -->
      <section id="start-screen">
        <header>
          <h1>¡Bienvenido al Quiz de Tránsito!</h1>
        </header>
        <form>
          <label for="username">Ingresa tu nombre:</label>
          <input type="text" id="username" placeholder="Tu nombre" required />
          <label for="category">Selecciona una categoría:</label>
          <select id="category" required>
            <option value="questions_signals">Señales de tránsito</option>
            <option value="questions_norms">Normas de tránsito</option>
            <option value="questions_safety">Seguridad vial</option>
            <option value="questions_mechanics">Mecánica básica</option>
            <option value="questions_penalties">Multas y sanciones</option>
          </select>
          <button type="button" id="start-btn" class="primary">Iniciar</button>
        </form>
        <!-- Sección de rendimiento -->
        <section id="performance-summary">
          <h2>Tu desempeño en categorías</h2>
          <ul id="performance-list"></ul>
        </section>
      </section>

      <!-- Pantalla del cuestionario -->
      <section id="quiz-screen" style="display: none">
        <header>
          <h2 id="question-title"></h2>
        </header>
        <p id="question-counter"></p>
        <!-- Contador de preguntas -->
        <div id="options-container" class="grid"></div>
        <footer>
          <button type="button" id="next-btn" class="secondary" disabled>
            Siguiente
          </button>
        </footer>
      </section>

      <!-- Pantalla de resultados -->
      <section id="result-screen" style="display: none">
        <header>
          <h2>Resultado Final</h2>
        </header>
        <p id="score"></p>
        <h3>Resumen de tus respuestas:</h3>
        <div id="result-details" class="grid"></div>
        <br />
        <footer>
          <button type="button" id="restart-btn" class="secondary">
            Reiniciar
          </button>
        </footer>
      </section>
    </main>

    <footer class="footer">
      <p>
        Desarrollado por
        <a
          href="https://brayandiazc.com"
          target="_blank"
          rel="noopener noreferrer"
          >Brayan Diaz C</a
        >. Todos los derechos reservados.
      </p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
